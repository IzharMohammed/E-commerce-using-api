<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/cart.css" />
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="rowUp">
      <div class="heading">
        <a href="index.html">Shop Cart</a>
      </div>
      <div class="rightportion">
        <a href="cart.html">Cart</a>
        <div class="hiuser">Hi user</div>
        <div class="logout">Logout</div>
      </div>
    </div>

    <div class="outerContainer" id="outerContainer">
      <div class="container" id="container">
        <div class="left-portion">
          <h2 class="heading2">OrderDetails</h2>
          <hr />

          <div class="row">
            <div class="item-img" id="item-img">
              <!-- <img src="img/product.jpg" alt=""> -->
            </div>
            <div class="Product-price" id="Product-price">
              <!-- <div class="product-name">Some Product</div>
    <div class="product-price">&#8377; 10000</div> -->
            </div>

            <div class="quantity">
              <div class="qty">Quantity</div>
              <select name="min-price" class="quantity1" id="quantity1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <button class="btn2" id="btn2">Remove</button>
            </div>
          </div>
        </div>
        <div class="innerPortion-col">
          <div class="innerContainer">
            <h3>Price Details</h3>
            <div class="price" id="price">
              <div>Price</div>
              <!-- <div >&#8377; 10000</div> -->
            </div>
            <div class="discount">
              <div>Discount</div>
              <div>&#8377; 10</div>
            </div>
            <div class="charges">
              <div>Delivery Charges</div>
              <div>Free</div>
            </div>
            <div class="total" id="total">
              <div>Total</div>
              <!-- <div>&#8377; 9990</div> -->
            </div>
          </div>

          <div class="buttons">
            <a href="productList.html" class="Continue-shopping-btn"
              >Continue Shopping
            </a>
            <a href="#" class="checkout-btn">Check out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="JS/cart.js"></script>
</html>
